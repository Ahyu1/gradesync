<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/records.css">
    <link rel="icon" type="image/x-icon" href="/images/scclogo.webp">
    <title>GradeSync: Records</title>
</head>
<body>
    <div class="maincon">
        <div class="sideBar">

            </div>
            <div class="itemLinks--sb">
                <a class="homeSec" href="/main">
                    <img src="/images/graduate.png" alt="hlogo">
                    <h1>CLASS</h1>
                </a>
                <a class="recordSec" href="/recordPage">
                    <img src="/images/folder.png" alt="rlogo">
                    <h1>RECORDS</h1>
                </a>

                    <img src="/images/pending.png" alt="rlogo">

                <select id="statusFilter" class="statusFilter">
