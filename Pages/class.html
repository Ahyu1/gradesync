<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeSync: Class</title>
    <link rel="icon" type="image/x-icon" href="/images/scclogo.webp">
    <link rel="stylesheet" href="/css/class.css">
</head>
<body>
    <div class="maincon"></div>
        <div class="sideBar">
            <div class="header--sb">
                <img src="/images/scclogo.webp" alt="scclogo">
                <h1>GRADESYNC: GRADE MANAGEMENT INFORMATION SYSTEM</h1>
            </div>
            <div class="itemLinks--sb">
                <a class="homeSec" href="/main">
                    <img src="/images/graduate.png" alt="hlogo">
                    <h1>CLASS</h1>
                </a>
                <a class="recordSec" href="/recordPage">
                    <img src="/images/folder.png" alt="rlogo">
                    <h1>RECORDS</h1>
                </a>
                <a class="pendingSec" href="/pendingPage">
                    <img src="/images/pending.png" alt="rlogo">
                    <h1>SUBMITTED RECORDS</h1>
                </a>
                <a class="approvedSec" href="/approvedPage">
                    <img src="/images/approved.png" alt="rlogo">
                    <h1>APPROVED RECORDS</h1>
                </a>
                <a class="disapprovedSec" href="/disapprovedPage">
                    <img src="/images/rejected.png" alt="rlogo">
                    <h1>DISAPPROVED RECORDS</h1>
                </a>
            </div>
            <div class="accountSec">
                <img src="/images/profile-user.png" alt="accountlogo">
                <!--<a href="/auth/logout">--><p class="account">Account</p>
            </div>
        </div>
        <div class="main">
            <a href="/main"><button id="back"><img src="/images/back.png" alt="back-icon"></button></a>
            <div class="mainHeader">
                <h1 class="classSection">ICT5 - 12 Olivet</h1><!--ALREADY FIXED NA SA BACKEND-->
                <button class="studentList"><img src="/images/team.png" alt="students-icon">STUDENTS</button>
            </div>
            <div class="inputs--buttons--Container">
                <div class="inputs--Container">
                    <label for="taskName">Task Name: </label>
                    <input type="text" placeholder="Enter: " class="taskName">
                    <label for="maxScore">Max Score: </label>
                    <input type="number" placeholder="Enter: " class="maxScore">
                    <label for="date">Date: </label>
                    <input type="date" class="date">
                    <button class="clear">CLEAR</button>
                </div>
                <div class="buttons--Container">
                    <button class="addWW">ADD WW</button>
                    <button class="addPT">ADD PT</button>
                    <button class="addExam">ADD EXAM</button>
                </div>
            </div>
            <div class="components--tasks--Container">
                <div class="writtenWorkContainer">
                    <div class="wwHeader">
                        <h2>WRITTEN WORK</h1>
                        <button class="settings"><img src="/images/gear.png" alt="settingIcon" id="settingsIcon"></button>
                    </div>
                    <div class="wwTaskElements">

                    </div>
                </div>
                <div class="performanceTaskContainer">
                    <div class="ptHeader">
                        <h2>PERFORMANCE TASK</h1>
                        <button class="settings"><img src="/images/gear.png" alt="settingIcon" id="settingsIcon"></button>
                    </div>
                    <div class="ptTaskElements">
                        
                    </div>
                </div>
                <div class="examContainer">
                    <div class="examHeader">
                        <h2>EXAM</h1>
                        <button class="settings"><img src="/images/gear.png" alt="settingIcon" id="settingsIcon"></button>
                    </div>
                    <div class="examTaskElements">
                        
                    </div>
                </div>
            </div>
            <button class="generateRecordBtn">GENERATE CLASS RECORD</button>          
        </div>
    </div>
    <div class="component--rate--Container">
    </div>
    <script src="/javascript/class.js"></script>
    
</body>
</html>
